
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Profile</ion-title>
    <ion-buttons end> <button ion-button (click)="logout()"> <ion-icon name="log-out"></ion-icon> </button> </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-row>
      
        <ion-col>
          <div>
              <img src="assets/imgs/qrcode.png" class="image" width="80%"/>
          </div>
          
        </ion-col>
        
      </ion-row>

    <div class="login-box">
        <form (ngSubmit)="submit()" #registerForm="ngForm">
          <ion-row>
            <ion-col>
              <ion-list inset>
                <label>Edit Name</label>
                <ion-item>
                  <ion-input type="text" value="John" placeholder="name" name="name"></ion-input>
                </ion-item>
                <label>Edit Email</label>
                <ion-item>
                  <ion-input type="text" value="John@genericmailprovider.com" placeholder="email" name="email"></ion-input>
                </ion-item>
                <label>Edit Password</label>
                <ion-item>
                  <ion-input type="password" placeholder="Change Password" name="password" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="Confirm Password" name="password" ></ion-input>
                  </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col class="signup-col">
              <button ion-button class="submit-btn" full type="submit" >Save changes</button>
              
            </ion-col>
          </ion-row>
          
        </form>
      </div>
</ion-content>
