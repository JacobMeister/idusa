<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Favorite Drinks</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      
      <ion-list>
          <ion-item-sliding *ngFor="let i of items" #item>
            <ion-item>
              {{i.title}}
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="danger">Delete</button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
        
   
  </ion-content>
