<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Group List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
    Groups
    <ion-icon item-end class="addicon" name="add-circle" (click)="addNewGroup()" padding></ion-icon>
    
    </ion-item>
    <ion-list>
        <ion-item-sliding (click)="itemTapped($event, item)" *ngFor="let i of items" #item>
          <ion-item>
            {{i.title}}
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger">Delete</button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
 
</ion-content>
