<ion-content class="login-content" padding>
    
      <ion-row>
        <ion-col padding class="title">
          <h2>Register</h2>
        </ion-col>
        
      </ion-row>
      
    <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Email" name="email"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input type="password" placeholder="Confirm Password" name="password" ></ion-input>
                </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" >Register</button>
            
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
